<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Highscores -->
    <div>
        <a href="highscore.html" class="highscore" text-align:left>View High Scores</a>
    </div>    

    <div class="container">
         <!-- Timer -->
         <div id="timer"></div>
    
         <!-- Quiz content -->
        <div id="home" class="flex-column flex-center">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <ul id="choices"></ul>
            <button id="start" class="btn">Start Quiz</button>
        </div>
    </div>

    <script src="./assets/js/game.js"></script>
</body>

</html>
